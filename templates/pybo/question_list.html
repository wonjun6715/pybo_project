{% if question_list %} <!-- question_list가 있다면-->
    <ul>
        {% for question in question_list %}<!--question_list를 반복하며 순차적으로 question에 대입 -->
            <li><a href="{% url 'pybo:detail' question.id %}">{{ question.subject }}</a></li> <!--id와 subject 출력 -->
        {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}
